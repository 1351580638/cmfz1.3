[main]
#配置凭证匹配器
hash=org.apache.shiro.authc.credential.HashedCredentialsMatcher
#配置加密算法名称
hash.hashAlgorithmName=MD5
#配置散列次数
hash.hashIterations=1024
#配置Realm
myRealm=com.baizhi.test3.MyRealm
#告诉shiro日后使用当前定义的凭证匹配器
myRealm.credentialsMatcher=$hash
#告诉shiro日后使用自定义的Realm
securityManager.realms=$myRealm